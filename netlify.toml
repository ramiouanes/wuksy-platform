[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Streaming endpoints - disable buffering
[[headers]]
  for = "/api/analysis/generate-streaming"
  [headers.values]
    X-Accel-Buffering = "no"
    Cache-Control = "no-cache"

[[headers]]
  for = "/api/documents/*/process"
  [headers.values]
    X-Accel-Buffering = "no"
    Cache-Control = "no-cache"